    <script>
        let students = [];
        let editMode = false;

        window.onload = function () {
            const token = localStorage.getItem('authToken');
            const userType = localStorage.getItem('userType');

            if (!token || !['admin', 'teacher', 'super_admin'].includes(userType)) {
                window.location.href = 'login.html';
                return;
            }

            loadStudents();

            // Search functionality
            document.getElementById('searchBox').addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredStudents = students.filter(s =>
                    s.name.toLowerCase().includes(searchTerm) ||
                    s.email.toLowerCase().includes(searchTerm)
                );
                renderStudents(filteredStudents);
            });

            // Apply placeholder translations
            document.getElementById('searchBox').placeholder = window.t('search_placeholder');
        };

        function loadStudents() {
            const token = localStorage.getItem('authToken');
            fetch('/api/admin/students', { // Changed to admin API
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(data => {
                    students = data;
                    renderStudents(students);
                })
                .catch(err => {
                    console.error(err);
                    alert(window.t('fetch_error'));
                });
        }

        function renderStudents(studentsToRender) {
            const tbody = document.getElementById('studentsTableBody');

            if (studentsToRender.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div>${window.t('no_students_msg')}</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = studentsToRender.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${new Date(student.registrationDate).toLocaleDateString('ar-EG')}</td>
                    <td>${student.completedExams || 0}</td>
                    <td>${student.averageScore ? student.averageScore.toFixed(1) : '-'}</td>
                    <td>
                        <div class="action-icons">
                            <button class="icon-btn edit-btn" onclick="openEditModal(${student.id})" title="${window.t('btn_edit')}">âœï¸</button>
                            <button class="icon-btn delete-btn" onclick="deleteStudent(${student.id})" title="${window.t('btn_delete')}">ğŸ—‘ï¸</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = window.t('modal_add_student');
            document.getElementById('passwordHint').style.display = 'none';
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            document.getElementById('studentPassword').required = true;
            document.getElementById('studentModal').style.display = 'block';
        }

        function openEditModal(studentId) {
            editMode = true;
            const student = students.find(s => s.id === studentId);
            if (!student) return;

            document.getElementById('modalTitle').textContent = window.t('modal_edit_student');
            document.getElementById('passwordHint').style.display = 'inline';
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentEmail').value = student.email;
            document.getElementById('studentPassword').value = '';
            document.getElementById('studentPassword').required = false;
            document.getElementById('studentModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
            document.getElementById('studentForm').reset();
        }

        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value;
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;

            const data = { name, email };
            if (password) data.password = password;

            const token = localStorage.getItem('authToken');
            const url = editMode ? `/api/admin/students/${studentId}` : '/api/admin/students'; // Changed to admin API
            const method = editMode ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(result => {
                    if (result.message) {
                        alert(result.message);
                        if (!result.message.includes('already exists') && !result.message.includes('limit')) {
                            closeModal();
                            loadStudents();
                        }
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert(window.t('action_error')); // You might need to add this key in lang.js if not present, otherwise use generic error
                });
        });

        function deleteStudent(studentId) {
            if (!confirm(window.t('confirm_delete_student'))) {
                return;
            }

            const token = localStorage.getItem('authToken');
            fetch(`/api/admin/students/${studentId}`, { // Changed to admin API
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(result => {
                    alert(result.message || window.t('delete_success'));
                    loadStudents();
                })
                .catch(err => {
                    console.error(err);
                    alert(window.t('delete_fail'));
                });
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('studentModal');
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
