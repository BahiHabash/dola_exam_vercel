    <script>
        function switchTab(type) {
            const tabs = document.querySelectorAll('.tab');
            const sections = document.querySelectorAll('.form-section');

            tabs.forEach(tab => tab.classList.remove('active'));
            sections.forEach(section => section.classList.remove('active'));

            if (type === 'student') {
                tabs[0].classList.add('active');
                document.getElementById('student-section').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('admin-section').classList.add('active');
            }

            hideMessage();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function studentLogin(event) {
            event.preventDefault();
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;

            fetch('/api/auth/login', { // Student Login
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.token) {
                        showMessage(window.t('login_success'), 'success');
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('currentUser', JSON.stringify({
                            name: data.student ? data.student.name : 'Student',
                            email: email,
                            role: 'student'
                        }));
                        localStorage.setItem('userType', 'student');

                        setTimeout(() => {
                            window.location.href = 'student-dashboard.html';
                        }, 1000);
                    } else {
                        showMessage('âŒ ' + (data.message || window.t('login_fail')), 'error');
                    }
                })
                .catch(err => {
                    console.error(err);
                    showMessage(window.t('server_error'), 'error');
                });
        }

        function adminLogin(event) {
