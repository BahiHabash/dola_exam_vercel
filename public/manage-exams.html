<body>

                <h2 data-i18n="your_exams_title">ุงูุงุฎุชุจุงุฑุงุช ุงูุฎุงุตุฉ ุจู</h2>
                <button class="add-btn" onclick="openModal()" data-i18n="add_exam_btn">โ ุฅุถุงูุฉ ุงุฎุชุจุงุฑ ุฌุฏูุฏ</button>
            </div>

            <div class="table-responsive">

                    <thead>

                            <th data-i18n="th_exam_name">ุงุณู ุงูุงุฎุชุจุงุฑ</th>
                            <th data-i18n="th_description">ุงููุตู</th>
                            <th data-i18n="th_duration">ุงููุฏุฉ (ุฏูููุฉ)</th>
                            <th data-i18n="th_passing_score">ุฏุฑุฌุฉ ุงููุฌุงุญ</th>
                            <th data-i18n="th_created_date">ุชุงุฑูุฎ ุงูุฅูุดุงุก</th>
                            <th data-i18n="th_actions">ุฅุฌุฑุงุกุงุช</th>

    <!-- Modal -->
    <div class="modal" id="examModal">
        <div class="modal-content">
            <h3 id="modalTitle" data-i18n="modal_add_title">ุฅุถุงูุฉ ุงุฎุชุจุงุฑ</h3>
            <form onsubmit="saveExam(event)">
                <div class="form-group">
                    <label data-i18n="label_exam_title">ุนููุงู ุงูุงุฎุชุจุงุฑ</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label data-i18n="label_description">ุงููุตู (ุฃู ุงุณู ุงููุงุฏุฉ)</label>
                    <input type="text" id="description">
                </div>
                <div class="form-group">
                    <label data-i18n="label_duration">ุงููุฏุฉ (ุฏูููุฉ)</label>
                    <input type="number" id="duration" required value="60">

                <div class="form-group">
                    <label data-i18n="label_passing_score">ุฏุฑุฌุฉ ุงููุฌุงุญ</label>
                    <input type="number" id="passingScore" required value="50">
                </div>
                <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 10px;">

    <script src="js/lang.js"></script>
    <script>
        let exams = [];
        let editingId = null;

        window.onload = function () {
            const token = localStorage.getItem('authToken');
            if (!token) { window.location.href = 'login.html'; return; }
            loadExams();
        };

        function loadExams() {
            const token = localStorage.getItem('authToken');
            fetch('/api/teacher/exams', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(data => {
                    exams = data;
                    renderExams();
                })
                .catch(err => console.error(err));
        }

        function renderExams() {
            const tbody = document.getElementById('examsBody');
            if (exams.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 20px;">${window.t('no_exams_msg')}</td></tr>`;
                return;
            }
            tbody.innerHTML = exams.map(e => `
                <tr>
                    <td>${e.title}</td>
                    <td>${e.description || '-'}</td>
                    <td>${e.duration}</td>
                    <td>${e.passing_score}</td>
                    <td>${new Date(e.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn-action btn-questions" onclick="manageQuestions(${e.id})">${window.t('btn_questions')}</button>
                        <button class="btn-action btn-edit" onclick="editExam(${e.id})">${window.t('btn_edit')}</button>
                        <button class="btn-action btn-delete" onclick="deleteExam(${e.id})">${window.t('btn_delete')}</button>
                    </td>
                </tr>
            `).join('');
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = window.t('modal_add_title');
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('duration').value = '60';
            document.getElementById('passingScore').value = '50';
            document.getElementById('examModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('examModal').classList.remove('active');
        }

        function editExam(id) {
            const exam = exams.find(e => e.id === id);
            if (!exam) return;
            editingId = id;
            document.getElementById('modalTitle').textContent = window.t('modal_edit_title');
            document.getElementById('title').value = exam.title;
            document.getElementById('description').value = exam.description;
            document.getElementById('duration').value = exam.duration;
            document.getElementById('passingScore').value = exam.passing_score;
            document.getElementById('examModal').classList.add('active');
        }

        function saveExam(e) {
            e.preventDefault();
            const token = localStorage.getItem('authToken');
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                duration: document.getElementById('duration').value,
                passing_score: document.getElementById('passingScore').value
            };

            const url = editingId ? `/api/teacher/exams/${editingId}` : '/api/teacher/exams';
            const method = editingId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(response => {
                    if (response.message || response.examId || response.exam) {
                        alert(window.t('save_success'));
                        closeModal();
                        loadExams();
                    } else {
                        alert(window.t('error_occurred'));
                    }
                })
                .catch(err => console.error(err));
        }

        function deleteExam(id) {
            if (!confirm(window.t('confirm_delete'))) return;
            const token = localStorage.getItem('authToken');
            fetch(`/api/teacher/exams/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(() => loadExams());
        }

        function manageQuestions(id) {
            // Save current exam ID and redirect to admin.html (which we will repurpose/update for Question Management)
            localStorage.setItem('adminCurrentExamId', id);
            window.location.href = 'admin.html';
        }
    </script>
