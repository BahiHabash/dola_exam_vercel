<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="available_exams_title">ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .exam-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .exam-card:hover {
            transform: translateY(-10px);
        }

        .exam-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .start-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="available_exams_header">üìö ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ©</h1>
            <a href="student-dashboard.html" class="back-btn" data-i18n="back_to_dashboard">‚Üê ÿßŸÑÿ±ÿ¨Ÿàÿπ</a>
        </div>
        <div class="exams-grid" id="examsGrid"></div>
    </div>

    <script src="js/lang.js"></script>
    <script>
        window.onload = function () {
            const token = localStorage.getItem('authToken');
            if (!token) { window.location.href = 'login.html'; return; }
            loadExams();
        };

        function loadExams() {
            const token = localStorage.getItem('authToken');
            fetch('/api/students/exams', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(exams => {
                    const grid = document.getElementById('examsGrid');
                    if (exams.length === 0) {
                        grid.innerHTML = `<div class="empty-state"><h3>${window.t('no_exams_msg')}</h3></div>`;
                        return;
                    }

                    grid.innerHTML = exams.map(exam => `
                    <div class="exam-card">
                        <div class="exam-title">${exam.title}</div>
                        <div style="color: #666; margin-bottom: 15px;">${exam.description || window.t('no_description', 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ')}</div>
                        <div style="display: flex; justify-content: space-between; background: #f9f9f9; padding: 10px; border-radius: 8px;">
                            <span>${window.t('exam_duration')} ${exam.duration} ${window.t('minutes')}</span>
                            <span>${window.t('passing_score')} ${exam.passing_score}</span>
                        </div>
                        <button class="start-btn" onclick="startExam(${exam.id})">${window.t('start_exam_btn')}</button>
                    </div>
                `).join('');
                })
                .catch(err => console.error(err));
        }

        function startExam(id) {
            localStorage.setItem('currentExamId', id);
            window.location.href = 'quiz.html';
        }
    </script>
</body>

</html>
